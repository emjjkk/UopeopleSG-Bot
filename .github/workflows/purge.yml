name: Scheduled Purge

on:
  schedule:
    # Midnight (GMT-5 → 05:00 UTC)
    - cron: "0 5 * * *"
    # Midday (GMT-5 → 17:00 UTC)
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Call purge endpoint
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"channel_id":"838466787921362964"}' \
            https://uopeople-sg-bot.vercel.app/api/purge
